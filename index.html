<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
	<title>Calculadora de IMC</title>
</head>
<body>
	<header>
		<h1>Calculadora de IMC</h1>
	</header>
	
	<main>
		<section>
			<h2>Informe seus dados</h2>
			<form>
				<label for="peso">Peso (kg):</label>
				<input type="number" id="peso" name="peso" required>

				<label for="altura">Altura (m):</label>
				<input type="number" step="0.01" id="altura" name="altura" required>

				<button type="submit">Calcular</button>
			</form>
		</section>
		
		<section>
			<h2>Resultado</h2>
		 <p>Seu IMC é: <span id="resultado"></span></p>
			<p>Sua classificação é: <span id="classificacao"></span></p>
		</section>
	</main>
	
	<footer>
		<p>Desenvolvido por [Vicente Maia] - [2023]</p>
	</footer>
	
	<script>
		const form = document.querySelector('form');
		const resultado = document.querySelector('#resultado');
		const classificacao = document.querySelector('#classificacao');
		
		form.addEventListener('submit', function(e) {
			e.preventDefault();
			
			const peso = parseFloat(document.querySelector('#peso').value);
			const altura = parseFloat(document.querySelector('#altura').value);
			const imc = peso / (altura * altura);
			
			resultado.textContent = imc.toFixed(2);
			classificacao.textContent = classificarIMC(imc);
		});
		
		function classificarIMC(imc) {
			if (imc < 18.5) {
				return 'Abaixo do peso';
			} else if (imc < 25) {
				return 'Peso normal';
			} else if (imc < 30) {
				return 'Sobrepeso';
			} else if (imc < 35) {
				return 'Obesidade grau 1';
			} else if (imc < 40) {
				return 'Obesidade grau 2';
			} else {
				return 'Obesidade grau 3';
			}
		}
	</script>
</body>
</html>
